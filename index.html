<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Travel Form</title>
	<link rel="stylesheet" href="css/form.css" />
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow|Indie+Flower|Raleway' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrapper">
		<header class="masthead">
			<h1>Hotel-O-City</h1>
		</header>
		<section class="main">
			<h2>Travel Booking Form</h2>
			<p>Please fill out the required information bellow</p>
			<form name="travelForm" id="travelForm" action="#" method="post" enctype="application/x-www-form-urlencoded">
				
				<div class="formBox">
                	<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 8 8">
  					<path d="M4 0l-4 3h1v4h2v-2h2v2h2v-4.03l1 .03-4-3z" />
					</svg>
					<label for="departure">City of Departure</label>
					<input type="text" name="departure" id="departure" placeholder="departure city" />
				</div>
				<div class="formBox">
                	<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 8 8">
  					<path d="M8 0l-8 4 3 1 1 3 4-8z" />
					</svg>
					<label for="destination">City of Destination</label>
					<input type="text" name="destination" id="destination" placeholder="destination city" />
				</div>
				
				<div class="formBox">
                	<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 8 8">
  					<path d="M2 0v1h1v.03c-1.7.24-3 1.71-3 3.47 0 1.93 1.57 3.5 3.5 3.5s3.5-1.57 3.5-3.5c0-.45-.1-.87-.25-1.25l-.91.38c.11.29.16.57.16.88 0 1.39-1.11 2.5-2.5 2.5s-2.5-1.11-2.5-2.5 1.11-2.5 2.5-2.5c.3 0 .59.05.88.16l.34-.94c-.23-.08-.47-.12-.72-.16v-.06h1v-1h-3zm5 1.16s-3.65 2.81-3.84 3c-.19.2-.19.49 0 .69.19.2.49.2.69 0 .2-.2 3.16-3.69 3.16-3.69z"
  />
					</svg>
					<label for="departure_dt">Departure Date</label>
					<input type="date" name="departure_dt" id="departure_dt" placeholder="" />
				</div>
				<div class="formBox">
                	<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 8 8">
  					<path d="M2 0v1h1v.03c-1.7.24-3 1.71-3 3.47 0 1.93 1.57 3.5 3.5 3.5s3.5-1.57 3.5-3.5c0-.45-.1-.87-.25-1.25l-.91.38c.11.29.16.57.16.88 0 1.39-1.11 2.5-2.5 2.5s-2.5-1.11-2.5-2.5 1.11-2.5 2.5-2.5c.3 0 .59.05.88.16l.34-.94c-.23-.08-.47-.12-.72-.16v-.06h1v-1h-3zm5 1.16s-3.65 2.81-3.84 3c-.19.2-.19.49 0 .69.19.2.49.2.69 0 .2-.2 3.16-3.69 3.16-3.69z"
  />
					</svg>
					<label for="return_dt">Reture Date</label>
					<input type="date" name="return_dt" id="return_dt" placeholder="" />
				</div>
				
				<div class="col">
                	<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 8 8">
  					<path d="M5.5 0c-.51 0-.95.35-1.22.88.45.54.72 1.28.72 2.13 0 .29-.03.55-.09.81.19.11.38.19.59.19.83 0 1.5-.9 1.5-2s-.67-2-1.5-2zm-3 1c-.83 0-1.5.9-1.5 2s.67 2 1.5 2 1.5-.9 1.5-2-.67-2-1.5-2zm4.75 3.16c-.43.51-1.02.82-1.69.84.27.38.44.84.44 1.34v.66h2v-1.66c0-.52-.31-.97-.75-1.19zm-6.5 1c-.44.22-.75.67-.75 1.19v1.66h5v-1.66c0-.52-.31-.97-.75-1.19-.45.53-1.06.84-1.75.84s-1.3-.32-1.75-.84z"
  />
					</svg>
					<label for="num_adults">Number of Adults</label>
					<input type="number" name="num_adults" id="num_adults" min="1" max="10" step="1" />
					<!-- OR 
					<select name="num_adults" id="num_adults">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
					-->
				</div>
                
				<div class="col">
                	<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 8 8">
  					<path d="M6 0c-1.86 0-3.4 1.28-3.84 3h-1.91l-.25 1h2.01c0 .35.07.68.16 1h-1.97l-.19 1h2.56c.7 1.19 1.97 2 3.44 2 .73 0 1.41-.21 2-.56v-1.22c-.53.48-1.22.78-2 .78-.89 0-1.67-.39-2.22-1h2.22l.16-1h-2.97c-.11-.32-.19-.64-.19-1h3.34l.16-1h-3.31c.41-1.16 1.51-2 2.81-2 .66 0 1.26.21 1.75.56l.16-1.06c-.57-.31-1.21-.5-1.91-.5z"
  transform="translate(-1)" />
					</svg>
					<label for="price" title=""Max. price per person>Max. Price</label>
					<input type="range" name="price" id="price" min="100" max="2000" value="1000"/>
				</div>
				
				<div class="col buttons">
					<input type="reset" name="btnReset" id="btnReset" value="Reset" />
					<input type="submit" name="btnSubmit" id="btnSubmit" value="Submit" />
				</div>
			</form>
		</section>
		<footer class="foot">
			<p>&copy; 2014 Chicken Stuff Inc.</p>
		</footer>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
